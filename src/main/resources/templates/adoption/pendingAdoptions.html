<div xmlns:th="http://www.thymeleaf.org">
  <!-- Breadcrumb Start -->
  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-12">
        <nav class="breadcrumb bg-light mb-30">
          <a class="breadcrumb-item text-dark" href="#">Home</a>
          <a class="breadcrumb-item text-dark" href="#">Adoptions</a>
          <span class="breadcrumb-item active">Pending</span>
        </nav>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->


  <!-- Cart Start -->
  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-lg-12 table-responsive mb-5">
        <table class="table table-light table-borderless table-hover text-center mb-0">
          <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Pet Image</th>
            <th>Pet Name</th>
            <th>Pet Type</th>
            <th>User Name</th>
            <th>User Location</th>
            <th>User Contact</th>
            <th>Approve</th>
            <th>Reject</th>
          </tr>
          </thead>
          <tbody class="align-middle">
          <tr th:each="adoption : ${pendingAdoptions}">
            <td class="align-middle">
             <span th:text="${adoption.getId()}"></span>
            </td>
            <td class="align-middle">
              <img th:src="${adoption.getPet().getUrl()}" alt="" style="width: 50px;">
            </td>
            <td class="align-middle">
              <span th:text="${adoption.getPet().getName()}"></span>
            </td>
            <td class="align-middle">
              <span th:text="${adoption.getPet().getType()}"></span>
            </td>
            <td class="align-middle"><span th:text="${adoption.getUser().getName()}"></span></td>
            <td class="align-middle"><span th:text="${adoption.getUser().getCity()}"></span></td>
            <td class="align-middle"><span th:text="${adoption.getUser().getEmail()}"></span></td>
            <form th:method="POST" th:action="@{'/adopt/confirm/{id}' (id=${adoption.getId()})}">
            <td class="align-middle"><button type="submit" class="btn btn-sm btn-success"><i class="fa fa-check"></i></button></td>
            </form>
            <form th:method="POST" th:action="@{'/adopt/cancel/{id}' (id=${adoption.getId()})}">
              <td class="align-middle"><button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button></td>
            </form>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Cart End -->
</div>
