<div xmlns:th="http://www.thymeleaf.org">
  <!-- Breadcrumb Start -->
  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-12">
        <nav class="breadcrumb bg-light mb-30">
          <a class="breadcrumb-item text-dark" href="#">Home</a>
          <a class="breadcrumb-item text-dark" href="#">Adoptions</a>
          <span class="breadcrumb-item active">My Adoptions</span>
        </nav>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->


  <!-- Cart Start -->
  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-lg-12 table-responsive mb-5">
        <table class="table table-light table-borderless table-hover text-center mb-0">
          <thead class="thead-dark">
          <tr>
            <th>Pet Image</th>
            <th>Pet Name</th>
            <th>Pet Type</th>
            <th>Pet Gender</th>
            <th>Pet Breed</th>
            <th>Adoption Status</th>
            <th>Submitted on</th>
            <th>Chosen Pickup time</th>
            <th></th>
          </tr>
          </thead>
          <tbody class="align-middle">
          <tr th:each="adoption : ${pendingAdoptions}">
            <td class="align-middle"><img th:src="${adoption.getPet().getUrl()}" alt="" style="width: 50px;"> </td>
            <td class="align-middle"><span th:text="${adoption.getPet().getName()}"></span></td>
            <td class="align-middle"><span th:text="${adoption.getPet().getType()}"></span></td>
            <td class="align-middle"><span th:text="${adoption.getPet().getGender()}"></span></td>
            <td class="align-middle"><span th:text="${adoption.getPet().getBreed()}"></span></td>
            <td class="align-middle"><span th:text="${adoption.getStatus()}"></span></td>
            <td class="align-middle"><span th:text="${#strings.substringBefore(adoption.getAdoptionTime(),'T')}"></span></td>
            <td class="align-middle"><span th:text="${#strings.substringBefore(adoption.getRealLifeTime(),'T')}"></span></td>
            <td> <button  th:if="${adoption.getStatus().name()} == 'PENDING'" class="delete_button btn-danger pr-3 pl-3 pt-2 pb-2 rounded">Cancel</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Cart End -->
</div>
