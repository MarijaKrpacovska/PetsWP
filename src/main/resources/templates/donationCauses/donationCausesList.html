<div xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Pet List</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Pets Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <!-- Shop Sidebar Start -->
            <div class="col-lg-3 col-md-4">
                <!-- Size Start -->
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Related to</span></h5>
                <div class="bg-light p-4 mb-30">
                    <form>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" checked id="size-all">
                            <label class="custom-control-label" for="size-all">Any pet</label>
                            <span class="badge border font-weight-normal">1000</span>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" id="size-1">
                            <label class="custom-control-label" for="size-1">Dog</label>
                            <span class="badge border font-weight-normal">150</span>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" id="size-2">
                            <label class="custom-control-label" for="size-2">Cat</label>
                            <span class="badge border font-weight-normal">295</span>
                        </div>
                    </form>
                </div>
                <!-- Size End -->
            </div>
            <!-- Shop Sidebar End -->


            <!-- Donation Causes Start -->
            <div class="col-lg-9 col-md-8">
                <div class="row pb-3">
                    <div class="col-12 pb-1" sec:authorize="hasRole('ROLE_ADMIN')">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div>

                            </div>
                            <div class="ml-2">
                                <div class="btn-group ml-2">
                                    <button type="button" class="btn btn-sm btn-light">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:each="cause : ${causesList}" class="col-lg-4 col-md-6 col-sm-6 pb-1">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img-fluid w-100" th:src="${cause.getImageUrl()}" alt="">
                                <div class="product-action" sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a class="btn btn-outline-dark btn-square" th:href="@{'/causes/edit-form/{id}' (id=${cause.getId()})}" ><i class="fas fa-edit"></i></a>
                                    <form th:method="DELETE" th:action="@{'/causes/deleteCause/{id}' (id=${cause.getId()})}" sec:authorize="hasRole('ROLE_ADMIN')">
                                        <a class="btn btn-outline-dark btn-square" type="button" th:method="DELETE" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/causes/deleteCause/{id}' (id=${cause.getId()})}"><i class="fa fa-trash"></i></a>
                                    </form>
                                    <a class="btn btn-outline-dark btn-square" th:href="@{'/causes/details/{id}' (id=${cause.getId()})}"><i class="fa fa-info"></i></a>
                                </div>
                                <div class="product-action" sec:authorize="hasRole('ROLE_USER')">
                                    <a class="btn btn-outline-dark btn-square" th:href="@{'/causes/details/{id}' (id=${cause.getId()})}"><i class="fas fa-donate"></i></a>
                                </div>
                                <div class="product-action" th:if="${#request.getRemoteUser() == null}">
                                    <a class="btn btn-outline-dark btn-square" th:href="@{'/causes/details/{id}' (id=${cause.getId()})}"><i class="fas fa-donate"></i></a>
                                </div>
                            </div>
                            <div class="text-center py-4">
                                <h4> <strong th:text="${cause.getName()}"></strong>
                                </h4>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12">
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link" href="#">Previous</span></a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>
<!-- Shop End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
