<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Adopt pet</title>
    <link rel="stylesheet" href="http://formoid.com/articles/data/upload/theme/style.min.css">
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
</head>

<body>
<header th:replace="fragments/navbar.html"/>
<section class="jumbotron text-center" style="background-color: cornflowerblue">
    <div class="container">
        <h1 class="jumbotron-heading" >Adopt pet</h1>
    </div>
</section>

<div class="container">
    <div class="row">

        <div class="col-md-5">
            <form action="/adopt/adoptPet" method="POST">
                <input id="id" type="hidden" name="id" th:value="(${pet} != null ? ${pet.getId()} : '')" >
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="dateAdoption">Choose a time and date when you can pick up your pet:</label>
                    <input class="form-check-input"
                           name="dateAdoption"
                           type="datetime-local"
                           id="dateAdoption"
                           value="dateAdoption"
                           th:min="${today}"
                           required>
                </div>

                <div class="errorMessage">
                    <p class="errorMessageText" style="color: red" th:if="${hasError}" th:text="${error}"></p>
                </div>

                <button id="submit" type="submit" class="btn btn-primary" style="background-color: cornflowerblue; border: none">Submit</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer.html"/>
</body>
</html>
