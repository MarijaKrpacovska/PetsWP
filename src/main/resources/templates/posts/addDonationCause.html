<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" href="http://formoid.com/articles/data/upload/theme/style.min.css">
        <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
    </head>

    <body>
    <header th:replace="fragments/navbar.html"/>
        <section class="jumbotron text-center" style="background-color: cornflowerblue">
            <div class="container">
                <h1 class="jumbotron-heading" >ADD NEW PET</h1>
            </div>
        </section>

    <form action="/donate/causePost" method="POST">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name" required>
            <!-- th:value="(${pet} != null ? ${pet.getAddress()} : '')"-->
        </div>

        <div class="form-group">
            <label for="url">url</label>
            <input type="text"
                   class="form-control"
                   id="url"
                   name="url" required>
            <!-- th:value="(${pet} != null ? ${pet.getAddress()} : '')"-->
        </div>

        <div class="form-group">
            <label for="description">description</label>
            <input type="text"
                   class="form-control"
                   id="description"
                   name="description" required>
            <!-- th:value="(${pet} != null ? ${pet.getAddress()} : '')"-->
        </div>

        <div class="form-group">
            <label for="goal">goal</label>
            <input type="text"
                   class="form-control"
                   id="goal"
                   name="goal" required>
            <!-- th:value="(${pet} != null ? ${pet.getAddress()} : '')"-->
        </div>

        <div class="form-group">
            <label for="importance">importance</label>
            <input type="text"
                   class="form-control"
                   id="importance"
                   name="importance" required>
            <!-- th:value="(${pet} != null ? ${pet.getAddress()} : '')"-->
        </div>


        <button id="submit" type="submit" class="btn btn-primary" style="background-color: cornflowerblue; border: none">Submit</button>
    </form>
        <footer th:replace="fragments/footer.html"/>
    </body>
</html>
