        <style>
            body{

            .cid-qxWAQuan7h{
                text-align: center;

            .container{

                padding-bottom: 49px;
                margin-left: auto;
                margin-right: auto;
            }
            .media-container-row{
                border: none;

            }

                padding-top: 40px;

                border: none;

                border: none;

            .centerImg{
                height: 260px;

            .centerInfoDiv{
                background-color: cornflowerblue;

                border-bottom: darkgray;
                padding-top: 4.5px;

    <body>
        <header th:replace="fragments/navbar.html"/>

        <section class="features2 cid-qxWAQuan7h" id="features2-ph" data-rv-view="9966">
            <div class="container">
                <!-------------------------------------------RED OD 4 CENTRI------------------------------------------->
                <div class="media-container-row">
                    <div th:each="cause : ${causesList}" class="card p-4 col-12 col-md-6 col-lg-4 edenCentar">
                        <!-------------------------------------------EDEN CENTAR------------------------------------------->
                        <div class="card-wrapper">
                            <a th:href="@{'/donate/causeDetails/{id}' (id=${cause.getId()})}">
                                <div class="card-img">
                                    <div class="img_wrapper">
                                        <img class="centerImg" th:src="${cause.getImageUrl()}">
                                    </div>
                                </div>
                            </a>
                            <div class="centerInfoDiv">
                                <h4 class="card-title pb-3 mbr-fonts-style display-7">
                                    <p class="imeGradP" th:text="${cause.getName()}"></p>
                                </h4>
                            </div>
                        </div>
                    </br>
                        </br>
                        <form th:method="DELETE" th:action="@{'/donate/deleteCause/{id}' (id=${cause.getId()})}">
                            <button class="delete_button"  type="submit" sec:authorize="hasRole('ROLE_ADMIN')">DELETE</button>
                        </form>
                        <a th:href="@{'/donate/edit-form/{id}' (id=${cause.getId()})}" sec:authorize="hasRole('ROLE_ADMIN')">
                            <i>Edit</i>
                        </a>

                    </div>
                </div>
                <!-------------------------------------------RED OD 4 CENTRI------------------------------------------->


            </div>
            <div class="add_center_button_div" sec:authorize="hasRole('ROLE_ADMIN')" >

                </a>
            </div>
            <div class="add_center_button_div" sec:authorize="hasRole('ROLE_ADMIN')">
