<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>-->
        <meta charset="UTF-8"/>
        <title>Donations</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/mainPages/donationCauses.css}">
    </head>
    <body>
        <header th:replace="fragments/navbar.html"/>
        <section class="features2 cid-qxWAQuan7h" id="features2-ph" data-rv-view="9966">
            <div class="container mb-4">
                <div class="row">
                    <div class="col-12" th:if="${donationsList.size() > 0}">
                        <div class="table-responsive">
                            <table class="table table-striped">

                                <thead>
                                    <tr class="tableRow_adoptedPet_head">
                                        <th scope="col">DONATION ID:</th>
                                        <th scope="col">DONATION DATE:</th>
                                        <th scope="col">SUM:</th>
                                        <th scope="col">VALUTE:</th>
                                        <th scope="col">DONATOR:</th>
                                        <th scope="col">CAUSE:</th>
                                    </tr>
                                </thead>

                                <tbody>
                                <tr th:each="donation : ${donationsList}" class="tableRow_adoptedPet_body">
                                    <td class="donationId">
                                        <strong>#</strong>
                                        <strong th:text="${donation.getId()}"></strong>
                                    </td>
                                    <td class="donationTime" style="vertical-align: middle" th:text="${donation.getDonationTime()}"></td>
                                    <td class="sum" style="vertical-align: middle" th:text="${donation.getSum()}"></td>
                                    <td class="value" style="vertical-align: middle" th:if="${donation.getValute()} != null" th:text="${donation.getValute().getShortName()}"></td>
                                    <td class="valuev" style="vertical-align: middle" th:if="${donation.getDonator()} != null" th:text="${donation.getDonator().getUsername()}"></td>
                                    <td class="cause" style="vertical-align: middle" th:text="${donation.getDonationCause().getName()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="fragments/footer.html"/>
    </body>
</html>
